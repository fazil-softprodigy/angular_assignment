<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="Login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="loginDetails.email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="loginDetails.password" name="password" placeholder="Password">
            </div>
            <div style="margin-bottom: 15px;">
              <label for="role" style="display: block;">Select role</label>
              <select [(ngModel)]="loginDetails.role" name="role" style="padding: 5px; border-radius: 3px; border: 1px solid #ccc;">
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login" style="color: black;">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
