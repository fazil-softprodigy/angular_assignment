<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 login-container">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="Login()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="loginDetails.email" name="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="loginDetails.password" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
