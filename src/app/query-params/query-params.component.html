<h2>Clearance Items, Find Your Must-Haves at Discounted Rates!</h2>
<div style="margin: 20px; display: flex;justify-content:space-around;">
    <div>
        <label for="role" style="display: block; font-weight: bold;">Title</label>
        <input type="text" placeholder="Title of product" [(ngModel)]="titleFilter" [value]="titleFilter">

    </div>
    <div>
        <label for="role" style="display: block; font-weight: bold;">Bottom Price</label>
        <input type="number" placeholder="Min price" [(ngModel)]="minPriceFilter" [value]="minPriceFilter" min="1">
    </div>
    <div>
        <label for="role" style="display: block; font-weight: bold;">Top Price</label>

        <input type="number" placeholder="Max price" [(ngModel)]="maxPriceFilter" [value]="maxPriceFilter" min="100">
    </div>
    <!-- <button (click)="applyFilters()">Apply Filters</button> -->
    <button class="rounded-button" (click)="applyFilters()">Search</button>

</div>
<div class="loading" *ngIf="isLoading; else table">
    <div class="loader"></div>
    <h3>Loading...</h3>
</div>

<ng-template #table>
    <div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td>{{ product.id }}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
