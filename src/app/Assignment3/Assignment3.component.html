<div class="Assignment3Container">
    <div class="productForm">
        <form (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="user.name" name="name"
                        placeholder="Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="user.email" name="email"
                        placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Mobile</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="user.mobile" name="mobile"
                        placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.address" name="address"
                    placeholder="90 ft road, Srinagar">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input placeholder="Srinagar" type="text" class="form-control" id="inputCity" [(ngModel)]="user.city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" [(ngModel)]="user.state" name="state">
                        <option>J&K</option>
                        <option>Delhi</option>
                        <option>Punjab</option>
                        <option>UP</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" [(ngModel)]="user.zip" name="zip">
                </div>
            </div>
            <div style="text-align: right; padding: 10px;">
                <button type="submit" class="btn btn-primary" style="background-color: rgb(198, 142, 198);; border: 2px; color: white;">+Add User</button>
            </div>
        </form>
    </div>
    <div class="productList" style="overflow: scroll;">
        <app-userslist [users]="Users"></app-userslist>
    </div>
</div>
