<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }
    .welcome-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1 style="color: green;">Welcome Admin!</h1>
    <p>Dear Admin, we're thrilled to have you here. Your expertise and guidance make our community thrive. Thank you for being part of our team!</p>
  </div>
</body>
</html>
